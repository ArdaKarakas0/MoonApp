<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoonPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'serif': ['Cormorant Garamond', 'serif'],
              'sans': ['Inter', 'sans-serif'],
            },
            colors: {
              // Dark Theme
              'celestial-blue': '#1a2a6c',
              'midnight-purple': '#2e1a47',
              'starlight-silver': '#d1d5db',
              'moonbeam-gold': '#fde68a',
              // Light Theme
              'sky-blue': '#f0f9ff',
              'dawn-pink': '#fff1f2',
              'deep-sapphire': '#1e3a8a',
              'sunbeam-gold': '#f59e0b',
              'cloud-gray': '#d1d5db',
            },
            boxShadow: {
              'glow-white': '0 0 15px rgba(255, 255, 255, 0.2)',
              'glow-gold': '0 0 20px rgba(253, 230, 138, 0.4)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              twinkle: 'twinkle 1.5s ease-in-out infinite',
              'moon-cycle': 'moonPhase 8s ease-in-out infinite',
              'moon-glow': 'moonGlow 8s ease-in-out infinite',
              'subtle-pulse': 'subtlePulse 2.5s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0 },
                '50%': { opacity: 1 },
              },
              moonPhase: {
                '0%': { transform: 'translateX(100%)' },
                '50%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              moonGlow: {
                '0%': {
                  boxShadow: '0 0 25px 5px rgba(253, 230, 138, 0.6), inset 0 0 5px rgba(255,255,255,0.5)',
                  backgroundColor: '#fef3c7'
                },
                '50%': {
                  boxShadow: '0 0 10px 0px rgba(253, 230, 138, 0.2), inset 0 0 5px rgba(0,0,0,0.2)',
                  backgroundColor: '#fde68a'
                },
                '100%': {
                  boxShadow: '0 0 25px 5px rgba(253, 230, 138, 0.6), inset 0 0 5px rgba(255,255,255,0.5)',
                  backgroundColor: '#fef3c7'
                },
              },
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: 0.9 },
                '50%': { transform: 'scale(1.05)', opacity: 1 },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-sky-blue to-dawn-pink dark:from-celestial-blue dark:to-midnight-purple font-sans antialiased text-deep-sapphire dark:text-starlight-silver transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
